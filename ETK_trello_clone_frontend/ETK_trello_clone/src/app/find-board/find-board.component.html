<div class="create-board-form">
    <h1 mat-dialog-title class="dialog-title">Find board</h1>
    <form #createForm="ngForm" (ngSubmit)="submit(createForm.value)">
        <div mat-dialog-content class="form-container">
            <div class="form-group">
                <label for="boardName">Board name:</label><br>
                <input type="text" id="inputField" name="boardName" placeholder="Enter board name"
                    [(ngModel)]="boardName"><br>
            </div>
            <div class="form-buttons">
                <button mat-button class="submit_btn" type="submit" [disabled]="createForm.invalid">Submit</button>
                <button mat-button class="cancel_btn" type="button" (click)="cancelForm()">Clear</button>
            </div>
        </div>
    </form>
</div>
