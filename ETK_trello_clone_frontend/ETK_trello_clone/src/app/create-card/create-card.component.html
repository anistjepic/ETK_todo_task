
            <div class="create-card-form">
                <h1 mat-dialog-title class="dialog-title">Create new card</h1>
                <div mat-dialog-content class="form-container">
                    <form #createForm = 'ngForm' (submit)="createCard()">
                        <div class="form-group">
                            <label for="cardName">Card name:</label><br>
                            <input type="text" id="inputField" name="cardName" placeholder="Enter card name" [(ngModel)]="cardName" required><br>
                        </div>
                        <div class="alert" *ngIf="createForm.controls['cardName']?.touched && createForm.controls['cardName']?.invalid">Card name is required...</div>
                        <div class="form-group">
                            <label for="cardDescription">Description:</label><br>
                            <textarea name="cardDescription" id="card-description" cols="30" rows="10" class="card-description" [(ngModel)]="cardDescription" required></textarea>
                        </div>
                        <div class="alert" *ngIf="createForm.controls['cardDescription']?.touched && createForm.controls['cardDescription']?.invalid">Card description is required...</div>
                        <div class="form-group">
                            <label for="cardOwner">Card owner:</label><br>
                            <input type="text" id="inputField" name="cardOwner" placeholder="Enter task handler" [(ngModel)]="cardOwner" required><br>
                        </div>
                        <div class="alert" *ngIf="createForm.controls['cardOwner']?.touched && createForm.controls['cardOwner']?.invalid">Card owner is required...</div>
                        <div class="form-group">
                            <label for="status">Select card status:</label>
                            <select id="selectField" name="status" [(ngModel)]="cardStatus" required>
                                <option value="" disabled selected>Select status</option>
                                <!-- Use *ngFor to loop through columns and generate options -->
                                <ng-container *ngFor="let column of columns">
                                    <option [value]="column.columnStatus">{{ column.columnStatus }}</option>
                                </ng-container>
                            </select>
                        </div>
                        
                          <br>
                        <div class="form-buttons">
                            <button mat-button class="submit_btn" type="submit" [disabled]="createForm.invalid" (click)="submit(createForm.value)">Submit</button>
                            <button mat-button class="cancel_btn" (click)="cancelForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
